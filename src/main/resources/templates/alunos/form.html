<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css"> <!-- Seu CSS customizado -->
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Cadastro de Aluno</h1>

    <form th:action="@{/alunos/salvar}" th:object="${aluno}" method="post" class="bg-white p-4 rounded shadow-sm">
      <input type="hidden" th:field="*{id}">

      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" th:field="*{nome}" id="nome" class="form-control" placeholder="Digite o nome do aluno" required>
      </div>

      <div class="mb-3">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" th:field="*{idade}" id="idade" class="form-control" placeholder="Digite a idade" required>
      </div>

      <div class="mb-3">
        <label for="matricula" class="form-label">Matrícula:</label>
        <input type="text" th:field="*{matricula}" id="matricula" class="form-control" placeholder="Digite o número de matrícula" required>
      </div>

      <div class="d-flex justify-content-between">
        <a href="/alunos" class="btn btn-secondary">Voltar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
