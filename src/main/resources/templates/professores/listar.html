    <h1>Lista de Professores</h1>
    <a href="/professores/novo">  <button type="button" class="btn btn-success">Cadastrar Novo Professor</button> </a></a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Disciplina</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="professor : ${professores}">
                <td th:text="${professor.id}"></td>
                <td th:text="${professor.nome}"></td>
                <td th:text="${professor.disciplina}"></td>
                <td>

                    <a th:href="@{/professores/editar/{id}(id=${professor.id})}"><i class="fa-solid fa-pen-to-square fa-xl"></i></a>
                    <a th:href="@{/professores/deletar/{id}(id=${professor.id})}"><i style="color: red;" class="fa-solid fa-trash fa-lg"></i></a>

                </td>
            </tr>
        </tbody>
    </table>
