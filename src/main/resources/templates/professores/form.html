    <title>Formulário de Professor</title>

<body>
    <h1>Formulário Cadastro de Professor</h1>

    <form th:action="@{/professores/salvar}" th:object="${professor}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="nome">Nome:</label>
        <input type="text" th:field="*{nome}" id="nome">
        <label for="disciplina">Disciplina:</label>
        <input type="text" th:field="*{disciplina}" id="disciplina">
        <button type="submit">Salvar</button>
    </form>
    <a href="/professores">Voltar</a>
